<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> JavaScript Calculator </title>
    </head>

    <body>

        <div class="calculator">
            <p> JavaScript Calculator </p>

            <table border="solid">
                <th id="output" colspan="4"> 0 </th>
                <tr>
                    <td> 
                        <div class="button" id="7"> 7 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="8"> 8 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="9"> 9 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="add"> + </div> 
                    </td>         
                </tr>
                <tr>
                    <td> 
                        <div class="button" id="4"> 4 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="5"> 5 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="6"> 6 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="substract"> - </div> 
                    </td>         
                </tr>
                <tr>
                    <td> 
                        <div class="button" id="1"> 1 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="2"> 2 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="3"> 3 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="multiply"> * </div> 
                    </td>         
                </tr>
                <tr>
                    <td> 
                        <div class="button" id="0"> 0 </div> 
                    </td>         
                    <td> 
                        <div class="button" id="decimalPoint"> . </div> 
                    </td>         
                    <td> 
                        <div class="button" id="modulus"> % </div> 
                    </td>         
                    <td> 
                        <div class="button" id="divide"> / </div> 
                    </td>         
                </tr>
                <tr>
                    <td colspan="2"> 
                        <div class="button" id="C"> C </div>
                    </td> 
                    <td colspan="2"> 
                        <div class="button" id="equals"> = </div> 
                    </td>                 
                </tr>
            </table>
        </div>
    
        <div class="toggle">
            <input type="button" value="Switch to normal mode" id="debug">
            <div class="debugMode">
                <p id="result"> </p>
                <p id="resultString"> </p>
                <p id="resultList"> </p>
                <p id="firstNumber"> </p>
                <p id="secondNumber"> </p>
                <p id="operator"> </p>
            </div>
        </div>

        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src='JSCalculator.js'></script>    
    
    </body>
</html>
